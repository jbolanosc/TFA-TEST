<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <nav class="bg-dark-green text-white flex items-center justify-between">
      <a href="#"><h1 class="heading-font">My Workspace</h1></a>

        <a class="font-bold m-1" href="#"><strong>My Profile</strong></a>
        <a class="font-bold m-1" href="#">Sign Out</a>
      </div>
    </nav>

      <a class="card flex flex-col items-center" tabindex="0">
        <div class="heading">

          <p class="text-center">
            Manage your rosters, lesson plans, and receive guidance from your
            peers and MTLDs.
          </p>
        </div>
      </a>

      <a class="card flex flex-col items-center" tabindex="0">
        <div class="heading">
          <h3 class="text-center font-2xl heading-font non-white-heading">
            Resource Library
          </h3>
        </div>
        <div class="border"></div>
        <div class="card-body">
          <p class="text-center">

          </p>
